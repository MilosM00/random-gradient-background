<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Random Gradient Background</title>
</head>
<body>

    <div class="center">

        <button class="change-background">Change Background</button> 

        <p class="first-text">First Color</p>
        <div class="inline">
            <input class="input-first" type="text" value="rgb(0, 127, 255)" readonly />
            <span class="space"></span>   
            <button class="copy-first">Copy</button>
        </div>
        
        <p class="second-text">Second Color</p>
        <div class="inline">
            <input class="input-second" type="text" value="rgb(23, 177, 105)" readonly />
            <span class="space"></span>   
            <button class="copy-second">Copy</button>
        </div>

    </div>

</body>
</html>
